<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <!-- sound -->
    <audio id="win-sound" src="Sound/radakan - moldan chase over (success).ogg" preload="auto"></audio>
    <audio id="lose-sound" src="Sound/radakan - moldan chase over (failure).ogg" preload="auto"></audio>
    <audio id="bg-sound" src="Sound/infiltrator.flac" preload="auto"></audio>

    <div id="topbar">
        <button id="money-amount">5000</button>
        <span class="material-symbols-outlined">
            attach_money
        </span>
    </div>
    <div id="info-dealer">

        <div id="dealer-section">
            <h1>DEALER : <span style="color: #E20D35ff;" id="dealer-card-count">0</span></h1>
            <div class="dealer-item">
                <img src="http://www.marytcusack.com/maryc/decks/Images/Cards/OrderElectus/zback.jpg">
            </div>
            <div class="dealer-item">
                <img src="http://www.marytcusack.com/maryc/decks/Images/Cards/OrderElectus/zback.jpg">
            </div>
        </div>
        <div id="info-panel">
            <h2>DETAIL</h2>
            <h3>BET <span>:$</span><span id="info-bet">0</span></h3>
            <h3>Win Prize <span>: $</span><span id="info-prize">0</span></h3>
        </div>




    </div>
    <div id="player">
        <div id="game-button">
            <button disabled id="hit-button">Hit</button>
            <button disabled id="stand-button">Stand</button>
        </div>
        <div id="player-section">
            <h1>You : <span style="color: #E20D35ff;" id="player-card-count">0</span></h1>
            <div class="player-item">
                <img src="http://www.marytcusack.com/maryc/decks/Images/Cards/OrderElectus/zback.jpg">
            </div>
            <div class="player-item">
                <img src="http://www.marytcusack.com/maryc/decks/Images/Cards/OrderElectus/zback.jpg">
            </div>
        </div>
    </div>

    <div id="show-hit">
        <div id="hit-card">
            <img src="http://www.marytcusack.com/maryc/decks/Images/Cards/OrderElectus/S01.jpg">
        </div>
    </div>

    <div id="navbar">
        <h1>BLACKJACK</h1>
        <button id="start-button">Start</button>
    </div>

    <!-- pop up -->
    <div id="bet-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Enter Your Bet</h2>
            <input type="number" id="bet-amount" placeholder="Enter bet amount" />
            <button id="submit-bet">BET</button>
            <button id="all-bet">ALL IN</button>
        </div>
    </div>

    <div id="win-celebration">
        <h1>YOU WIN</h1>
        <img src="https://th.bing.com/th/id/R.a3c7757689f06d06da0c6ccf05f01146?rik=hior7HmamWd0cA&riu=http%3a%2f%2fmedia.giphy.com%2fmedia%2fykAWwKmzL40ta%2fgiphy.gif&ehk=F0sgG7khnqcIK6VKSGRa9%2b8PBaqkScNcgz9gm2DQPyE%3d&risl=&pid=ImgRaw&r=0"
            alt="">
    </div>
    <div id="lose-celebration">
        <h1>YOU LOSE</h1>
        <img src="https://media.giphy.com/media/WrfgK836swOvrdycaG/giphy.gif"
            alt="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNjdmbGM3azB1ZXV2M24xbzd3ZGtlZmxjMHVvMGU3YThoYml1bnluZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/tVXw3U2MWMXooMhFVc/giphy.webp">
    </div>
    <div id="outofmoney-celebration">
        <h1>YOURE OUT OF MONEY</h1>
        <img src="https://openseauserdata.com/files/d99885a54fb3586bba9c4658124fef2c.gif"
            alt="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNjdmbGM3azB1ZXV2M24xbzd3ZGtlZmxjMHVvMGU3YThoYml1bnluZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/tVXw3U2MWMXooMhFVc/giphy.webp">
    </div>


    
    <script src="script.js"></script>

</body>

</html>
