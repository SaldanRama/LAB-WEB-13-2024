<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('images/GreenTable.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="text-white min-h-screen flex flex-col items-center">
    <h1 class="text-6xl font-bold mt-5 mb-8">BLACKJACK</h1>
    
    <div class="text-center mb-8">
        <p class="text-2xl mb-2">Saldo Anda: $<span id="balance">5000</span></p>
        <label for="bet" class="text-lg block">Masukkan Taruhan Anda (min $100): </label>
        <input type="number" id="bet" min="100" value="100" class="mt-2 mb-4 p-2 text-black rounded-lg">
        <button id="placeBet" class="bg-blue-600 hover:bg-blue-800 text-white px-6 py-2 rounded-lg">Tempatkan Taruhan</button>
    </div>

    <div class="flex justify-between w-full px-10 mb-8">
        <!-- Dealer's Hand -->
        <div class="dealer w-1/2 flex flex-col items-center">
            <h3 class="text-2xl mb-4">Dealer's Hand:</h3>
            <div id="dealer-cards" class="flex justify-center space-x-2">
                <!-- Dealer cards will be inserted here -->
            </div>
        </div>
        
        <!-- Player's Hand -->
        <div class="player w-1/2 flex flex-col items-center">
            <h3 class="text-2xl mb-4">Your Hand:</h3>
            <div id="player-cards" class="flex justify-center space-x-2">
                <!-- Player cards will be inserted here -->
            </div>
        </div>
    </div>
    
    <div id="result" class="text-2xl font-semibold mb-4"></div>
    <div id="total-cards-played" class="text-xl font-semibold mb-4"></div>

    <!-- Action Buttons -->
    <div class="flex justify-center space-x-4 mb-8">
        <button id="hit" style="display:none;" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">Hit</button>
        <button id="stand" style="display:none;" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">Stand</button>
        <button id="restart" style="display:none;" class="bg-blue-600 hover:bg-blue-800 text-white px-4 py-2 rounded-lg">Restart</button>
    </div>

    <div id="game-over" style="display:none;" class="text-center">
        <h2 class="text-3xl font-bold">Game Over!</h2>
        <p class="text-xl">Saldo Anda Habis.</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
